<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>搜索用户信息</title>
<div th:include="main/head"></div>
</head>
<body>

<section class="content">
  <div class="row">
          <!-- BEGIN SAMPLE TABLE PORTLET-->
     <div class="col-md-12">
         <!-- BEGIN SAMPLE TABLE PORTLET-->
         <div ></div>
         <div class="box-body" style="padding-bottom:0px;" >
             <div class="panel panel-default" style="margin: 0px;">
              <div class="panel-heading">查询条件</div>
              <div class="panel-body" style="margin-bottom: 0px;padding: 0px;">
                  <form id="formSearch" class="form-horizontal">
                      <div class="form-group" style="margin: 0px 2px;">
                          <label class="control-label col-sm-1 col-xs-2" for="txt_search_departmentname">帐号</label>
                          <div class="col-sm-4 col-xs-3">
                              <input type="text" class="form-control" placeholder="输入帐号" name="userid"/>
                          </div>
                          <label class="control-label col-sm-1 col-xs-2" for="txt_search_departmentname">名称</label>
                          <div class="col-sm-4 col-xs-3">
                              <input type="text" class="form-control" placeholder="输入名称" name="name"/>
                          </div>
                          <div class="col-sm-2 col-xs-2" style="text-align:left;">
                              <button type="button" id="btn_query" class="btn btn-primary">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
               
             
             <div class="table-scrollable">
                <table class="table table-striped table-hover" id="userInfoTable">
                    
                </table>
            </div>
           </div>
       </div>
       
       <div id="userInfoEditForm" class="modal fade"></div>
    </div>
</section>

</body>
<div th:include="main/scripts"></div>
<script th:src="@{/system/sysUser/SearchUser.js}" type="text/javascript"></script>
</html>
