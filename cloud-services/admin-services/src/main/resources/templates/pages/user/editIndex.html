<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>菜单编辑主页</title>
<div th:include="main/head"></div>
</head>
<body>
<div class="modal-body" style="height:370px;">
<form id="userEditForm"  method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    <table class="form">
       <tr>
        <th class="formTitle">帐号</th>
        <td class="formValue">
            <input type="text" maxlength="" isvalid="yes" checkexpession="NotNull"  style="width: 200px;" 
               class="form-control" name="userid" placeholder="请填写帐号"  th:value="${user.userid}"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">名称	</th>
        <td class="formValue">
            <input type="text" class="form-control" name="name" placeholder="请输入名称"  th:value="${user.name}"
            isvalid="yes" checkexpession="NotNull" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">手机号码</th>
        <td class="formValue">
            <input type="text" class="form-control" name="mobile" placeholder="请输入手机号码"  th:value="${user.mobile}"
            isvalid="yes" checkexpession="Mobile" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">职位信息</th>
        <td class="formValue">
            <input type="text" class="form-control" name="position" placeholder="请输入职位信息"  th:value="${user.position}"
            isvalid="yes" maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">性别</th>
        <td class="formValue">
        <select class="form-control" isvalid="yes" checkexpession="NotNull" style="width:179px;" name="gender">
	                                    <option value="0" th:selected="${user.gender=='0'}">未定义</option>
	                                    <option value="1" th:selected="${user.gender=='1'}">男性</option>
	                                    <option value="2" th:selected="${user.gender=='2'}">女性</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
        <th class="formTitle">邮箱</th>
        <td class="formValue">
            <input type="text" class="form-control" name="email" placeholder="请输入邮箱"  th:value="${user.email}"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">否为上级</th>
        <td class="formValue">
        <select class="form-control" style="width:179px;" name="isleader">
	                                    <option value="0" th:selected="${user.isleader=='0'}">否</option>
	                                    <option value="1" th:selected="${user.isleader=='1'}">是</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
        <th class="formTitle">头像url</th>
        <td class="formValue">
            <input type="text" class="form-control" name="avatar" placeholder="请输入头像url"  th:value="${user.avatar}"
            isvalid="yes"  maxlength="200"/>
        </td>
       </tr>
       <tr>
       <th class="formTitle">座机</th>
        <td class="formValue">
            <input type="text" class="form-control" name="telephone" placeholder="请输座机"  th:value="${user.telephone}"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
       <th class="formTitle">英文名</th>
        <td class="formValue">
            <input type="text" class="form-control" name="englishName" placeholder="请输入英文名"  th:value="${user.englishName}"
             maxlength="200"/>
        </td>
       </tr>
       <tr>
        <th class="formTitle">激活状态</th>
        <td class="formValue">
        <select class="form-control" style="width:179px;" name="status">
	                                    <option value="1" th:selected="${user.status=='1'}">已激活</option>
	                                    <option value="2" th:selected="${user.status=='2'}">已禁用</option>
	                                    <option value="3" th:selected="${user.status=='3'}">未激活</option>
	                     </select>
	    </td>                 
       </tr>
       <tr>
       <th class="formTitle">二维码</th>
        <td class="formValue">
            <input type="text" class="form-control" name="qrCode" placeholder="请输入二维码"  th:value="${user.qrCode}"
            isvalid="yes" maxlength="200"/>
        </td>
       </tr>
       
    </table>
</form>
</div>
 <footer>
	<div class="form-button" id="wizard-actions" style="text-align: center;">
	<!--         <a id="btn_last" disabled class="btn btn-default btn-prev">上一步</a> -->
<!-- 	        <a id="btn_next" class="btn btn-default btn-next">下一步</a> -->
	     <a id="btn_save" class="btn btn-success">填写完成,提交表单</a>
	 </div>
 </footer>
 <div th:include="main/scripts"></div>
</body>
<script th:src="@{/plugins/superui/superui/content/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/js/user/editIndex.js}" type="text/javascript"></script>
<script th:src="@{/tools/formAjaxAction.js}"></script>
<script th:src="@{/plugins/superui/superui/content/plugins/validator/validator.js}"></script>
</html>
