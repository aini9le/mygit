<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>菜单查找带回</title>
<div th:include="main/head"></div></head>
<body>
<!-- <div class="wrapper"> -->
     <div class="panel panel-default" style="margin: 0px;">
         <div class="panel-heading">查询条件</div>
         <div class="panel-body" style="margin-bottom: 0px;padding: 0px;">
          <form id="formSearch" class="form-horizontal">
              <div class="form-group" style="margin: 0px 2px;">
                  <label class="control-label col-xs-2" for="txt_search_departmentname">菜单名称</label>
                  <div class="col-xs-4">
                      <input type="text" name="menuName" class="form-control" id="txt_search_menuName" placeholder="输入菜单名称"/>
                  </div>
                  <div class="col-xs-3" style="text-align:left;">
                      <button type="button" style="margin-left:10px" id="btn_query" class="btn btn-primary">查询</button>
                  </div>
              </div>
          </form>
      </div>
  </div>

  <div class="table-scrollable">
    <table class="table table-striped table-hover" id="selectTable">
        <thead>
            <tr>
                <!-- <th data-checkbox="true"></th>
                <th data-field="id" data-sortable="true">Id</th>
                <th data-field="menuname" data-sortable="true">菜单名称</th> -->
            </tr>
        </thead>
    </table>
   </div>
   
   <footer class="main-footer">
	<div class="form-button" id="wizard-actions" style="text-align: center;">
	<!--         <a id="btn_last" disabled class="btn btn-default btn-prev">上一步</a> -->
	<!--         <a id="btn_next" class="btn btn-default btn-next">下一步</a> -->
	     <a id="select_btn_finish" class="btn btn-success">选择带回</a>
	 </div>
   </footer>
<!-- </div> -->


<div th:include="main/scripts"></div>
</body>
<script th:src="@{/js/menu/editSelectIndex.js}" type="text/javascript"></script>
<script type="text/javascript">
var module = new SelectMenuinfo();
module.initSelect();
module.selectLoadGrid().init();
</script>
</html>
